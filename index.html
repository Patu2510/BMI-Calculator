<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-3">Health Check Form</h2>
        <form id="healthForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" class="form-select" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="number" id="height" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" id="weight" class="form-control" placeholder="Enter your weight (kg)" step="any" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Check</button>
        </form>

        <div id="result" class="mt-3 text-center"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
